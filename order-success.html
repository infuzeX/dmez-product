<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">

    <title>DMEZ</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Molla - Bootstrap eCommerce Template">

    <!-- Plugins CSS File -->

<body >
    <div class="page-wrapper">
        <main class="main" >


        	<div class="error-content text-center">
            	<div class="container">
            		<h1 class="error-title"  >Payment confirmed!</h1><!-- End .error-title -->
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                              <div class="text-center">
                                <img src="./assets/images/order-placed.gif" id="order-placed">
                              </div>     
                            </div>
                        </div>
                    </div>
                    
            		<p class="mt-3" style="font-size:18px">Thank you for shopping with us! Your order has been placed successfully.</p>
                   
                </div><!-- End .container -->

                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 ">

                            <a href="index.html" class="btn btn-primary-2 shopping-btn btn-minwidth-lg">

                        </div>
                    </div>
                </div>
                
                    
        	</div><!-- End .error-content text-center -->

    <button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>
